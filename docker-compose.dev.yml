version: '3.8'

# Development overrides for docker-compose.api.yml
services:
  rag_api:
    build:
      target: development
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    command: ["python", "-m", "uvicorn", "api_main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  rag_frontend:
    build:
      context: ./dash_ang
      dockerfile: Dockerfile.dev
    volumes:
      - ./dash_ang:/app
      - /app/node_modules
    command: ["npm", "run", "start"]

  # Development tools
  qdrant_dashboard:
    image: qdrant/qdrant:v1.7.0
    container_name: qdrant_dashboard
    ports:
      - "6333:6333"
    command: ["qdrant", "--http-port", "6333", "--service-enable-cors"]