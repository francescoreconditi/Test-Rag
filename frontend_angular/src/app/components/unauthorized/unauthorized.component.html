<!-- Unauthorized Component Template -->
<div class="unauthorized-container">
  <div class="unauthorized-card">
    <div class="icon">
      🚫
    </div>

    <h1>Access Denied</h1>

    <p class="message">
      You don't have permission to access this page.
    </p>

    <div class="user-info" *ngIf="getCurrentUser() as user">
      <p><strong>Current User:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {{ user.role | titlecase }}</p>
      <p><strong>Tenant:</strong> {{ user.tenant_name }}</p>
    </div>

    <div class="actions">
      <button class="primary-button" (click)="goToDashboard()">
        🏠 Go to Dashboard
      </button>

      <button class="secondary-button" (click)="logout()">
        🚪 Logout
      </button>
    </div>

    <div class="help-text">
      <p>
        If you believe you should have access to this page, please contact your administrator.
      </p>
    </div>
  </div>
</div>
